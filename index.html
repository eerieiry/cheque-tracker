<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Cheques</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 16px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    tfoot td {
      font-weight: bold;
      background-color: #fffacc;
      font-size: 1.1em;
    }

    td.amount {
      color: #0077cc;
      cursor: pointer;
      text-decoration: underline;
    }

    #cheque-viewer {
      flex: 1;
      border: 2px solid #eee;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 300px;
      max-width: 600px;
      width: 100%;
    }

    #cheque-viewer img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }

    #cheque-viewer p {
      color: #888;
      text-align: center;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        padding: 10px;
      }

      #cheque-viewer {
        max-width: 100%;
        min-height: 250px;
      }

      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div>
  <h2>Cheques</h2>
  <table id="cheques-table">
    <thead>
      <tr><th>Date</th><th>Sum</th><th>File</th></tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td>Summary:</td>
        <td id="total-sum">—</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>

<div id="cheque-viewer">
  <p>Нажмите на сумму, чтобы посмотреть чек</p>
</div>

<script>
function loadCSV() {
  fetch('data.csv')
    .then(response => response.text())
    .then(text => {
      const rows = text.trim().split('\n').slice(1);
      let total = 0;

      const parsed = rows.map(row => {
        const [date, amount, image] = row.split(';');
        return {
          date: date.trim(),
          amount: amount.trim(),
          image: image.trim()
        };
      });

      parsed.sort((a, b) => new Date(b.date) - new Date(a.date));

      const table = document.querySelector("#cheques-table tbody");

      parsed.forEach(entry => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${entry.date}</td>
          <td class="amount" data-image="${entry.image}">${entry.amount}</td>
          <td>${entry.image}</td>
        `;
        table.appendChild(tr);

        const number = parseFloat(entry.amount.replace(',', '.').replace(/[^\d.]/g, ''));
        if (!isNaN(number)) total += number;
      });

      document.getElementById('total-sum').innerText = `${total.toFixed(2)} ₴`;

      document.querySelectorAll('.amount').forEach(cell => {
        cell.addEventListener('click', () => {
          const image = cell.getAttribute('data-image');
          const viewer = document.getElementById('cheque-viewer');
          viewer.innerHTML = `<img src="images/${image}" alt="Чек">`;
        });
      });
    });
}

window.onload = loadCSV;
</script>

</body>
</html>
