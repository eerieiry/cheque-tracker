<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Cheques</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      gap: 30px;
    }

    .content {
      max-width: 700px;
      width: 100%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 16px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    tfoot td {
      font-weight: bold;
      background-color: #fffacc;
      font-size: 1.1em;
    }

    td.amount {
      color: #0077cc;
      cursor: pointer;
      text-decoration: underline;
    }

    #cheque-viewer {
      position: sticky;
      top: 20px;
      width: 40%;
      max-width: 500px;
      height: fit-content;
      padding: 10px;
      border: 2px solid #eee;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 300px;
    }

    #cheque-viewer img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }

    #cheque-viewer p {
      color: #888;
      text-align: center;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: stretch;
      }

      #cheque-viewer {
        position: static;
        width: 100%;
        max-width: 100%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

<div class="content">
  <h2 style="text-align: center;">Cheques</h2>
  <table id="cheques-table">
    <thead>
      <tr><th>Date</th><th>Sum</th></tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td>Total:</td>
        <td id="total-sum">—</td>
      </tr>
    </tfoot>
  </table>
</div>

<div id="cheque-viewer">
  <p>Нажмите на ряд, чтобы посмотреть чек</p>
</div>

<script>
function loadCSV() {
  fetch('data.csv')
    .then(response => response.text())
    .then(text => {
      const rows = text.trim().split('\n').slice(1);
      let total = 0;

      const parsed = rows.map(row => {
        const [date, amount, image] = row.split(';');
        return {
          date: date.trim(),
          amount: amount.trim(),
          image: image.trim()
        };
      });

      parsed.sort((a, b) => new Date(b.date) - new Date(a.date));

      const table = document.querySelector("#cheques-table tbody");

      parsed.forEach(entry => {
        const tr = document.createElement('tr');
        tr.setAttribute('data-image', entry.image);  // Добавляем data-атрибут для картинки
        tr.innerHTML = `
          <td>${entry.date}</td>
          <td class="amount">${entry.amount}</td>
        `;
        table.appendChild(tr);

        const number = parseFloat(entry.amount.replace(',', '.').replace(/[^\d.]/g, ''));
        if (!isNaN(number)) total += number;
      });

      document.getElementById('total-sum').innerText = `${total.toFixed(2)} ₴`;

      // Обработчик клика на всю строку
      document.querySelectorAll('#cheques-table tbody tr').forEach(row => {
        row.addEventListener('click', () => {
          const image = row.getAttribute('data-image');
          const viewer = document.getElementById('cheque-viewer');
          viewer.innerHTML = `<img src="images/${image}" alt="Чек">`;
        });
      });
    });
}

window.onload = loadCSV;
</script>


</body>
</html>
